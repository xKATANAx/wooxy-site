<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zowox - Giri≈ü & Kayƒ±t</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Kurtarma Modal Tasarƒ±mƒ± */
        #recoveryDisplayModal {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.98); z-index:9999; flex-direction:column; 
            align-items:center; justify-content:center; text-align:center; padding:20px;
        }
        .recovery-box {
            background:#111; padding:25px; border:2px dashed #48ff00; border-radius:15px;
            font-size:28px; color:#48ff00; letter-spacing:4px; margin:20px 0;
            animation: pulse 1.5s infinite; font-family: monospace;
        }
        @keyframes pulse { 0% {scale:1;} 50% {scale:1.05;} 100% {scale:1;} }
        
        .btn-minimal {
            background: transparent;
            color: #48ff00;
            border: 1px solid #48ff00;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn-minimal:hover {
            background: #48ff00;
            color: #000;
            box-shadow: 0 0 15px rgba(72, 255, 0, 0.4);
        }

        #resetModal {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.9); z-index:9998; flex-direction:column; 
            align-items:center; justify-content:center;
        }
    </style>
</head>
<body>

    <form class="form">
        <p id="heading">ZOWOX PANEL</p>
        <div class="field">
            <input autocomplete="off" placeholder="Kullanƒ±cƒ± Adƒ±" id="username" class="input-field" type="text">
        </div>
        <div class="field">
            <input placeholder="≈ûifre" id="password" class="input-field" type="password">
        </div>
        <div class="btn-group">
            <button type="button" class="button1" onclick="login()">Giri≈ü Yap</button>
            <button type="button" class="button2" onclick="register()">Kayƒ±t Ol</button>
        </div>
        <button type="button" class="button3" onclick="showResetModal()">≈ûifremi Unuttum</button>
    </form>

    <div id="recoveryDisplayModal">
        <h1 style="color:#ffd215; font-size: 24px;">‚ö†Ô∏è BU KODU KAYDEDƒ∞N!</h1>
        <p style="color:#888; margin-top:10px; font-size: 14px;">≈ûifrenizi unutursanƒ±z bu kodla sƒ±fƒ±rlayabilirsiniz.</p>
        <div id="generatedCode" class="recovery-box"></div>
        <button class="btn-minimal" onclick="location.reload()">Kodu Kaydettim</button>
    </div>

    <div id="resetModal">
        <div class="form" style="width:320px;">
            <p id="heading">≈ûƒ∞FRE SIFIRLA</p>
            <input id="resetUser" class="input-field" placeholder="Kullanƒ±cƒ± Adƒ±nƒ±z" style="margin-bottom:10px;">
            <input id="resetCode" class="input-field" placeholder="Kurtarma Kodunuz" style="margin-bottom:10px;">
            <input id="newPass" class="input-field" type="password" placeholder="Yeni ≈ûifre">
            <div class="btn-group" style="margin-top:20px;">
                <button class="button1" onclick="resetPassword()">Sƒ±fƒ±rla</button>
                <button class="button2" onclick="document.getElementById('resetModal').style.display='none'">Vazge√ß</button>
            </div>
        </div>
    </div>

    <script>
        function generateCode() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let code = "ZW-";
            for(let i=0; i<8; i++) code += chars.charAt(Math.floor(Math.random()*chars.length));
            return code;
        }

        function register() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return alert("Bo≈ü alan bƒ±rakma!");
            
            let db = JSON.parse(localStorage.getItem('userDB') || "[]");
            if(db.find(x => x.name === u)) return alert("Bu kullanƒ±cƒ± zaten var!");

            const code = generateCode();
            db.push({ name: u, pass: p, recoveryCode: code, regDate: new Date().toLocaleDateString() });
            localStorage.setItem('userDB', JSON.stringify(db));
            localStorage.setItem('count_totalReg', parseInt(localStorage.getItem('count_totalReg') || 0) + 1);

            document.getElementById('generatedCode').innerText = code;
            document.getElementById('recoveryDisplayModal').style.display = 'flex';
        }

        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            // D√úZELTƒ∞LEN KISIM: A harfi b√ºy√ºk yapƒ±ldƒ±
            if(u === "admin" && p === "admin123") {
                location.href = "Admin.html"; 
                return;
            }

            let db = JSON.parse(localStorage.getItem('userDB') || "[]");
            let bl = JSON.parse(localStorage.getItem('blacklist') || "[]");

            if(bl.includes(u)) return alert("üö´ HESABINIZ BANLANDI!");

            let user = db.find(x => x.name === u && x.pass === p);
            if(user) {
                user.lastLogin = new Date().toLocaleString();
                localStorage.setItem('userDB', JSON.stringify(db));
                alert("Giri≈ü Ba≈üarƒ±lƒ±!");
            } else {
                alert("Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre!");
            }
        }

        function showResetModal() { document.getElementById('resetModal').style.display = 'flex'; }

        function resetPassword() {
            const u = document.getElementById('resetUser').value;
            const c = document.getElementById('resetCode').value;
            const np = document.getElementById('newPass').value;

            let db = JSON.parse(localStorage.getItem('userDB') || "[]");
            let user = db.find(x => x.name === u && x.recoveryCode === c);

            if(user) {
                user.pass = np;
                localStorage.setItem('userDB', JSON.stringify(db));
                alert("≈ûifre g√ºncellendi!");
                location.reload();
            } else alert("Hatalƒ± kod veya kullanƒ±cƒ±!");
        }
    </script>
</body>
</html>
