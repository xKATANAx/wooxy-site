<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zowox - Giriş & Kayıt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* Senin tüm CSS'lerin buraya gelecek (Silmedim) */
        #recoveryDisplayModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:9999; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; }
        .recovery-box { background:#111; padding:25px; border:2px dashed #48ff00; border-radius:15px; font-size:28px; color:#48ff00; letter-spacing:4px; margin:20px 0; animation: pulse 1.5s infinite; font-family: monospace; }
        @keyframes pulse { 0% {scale:1;} 50% {scale:1.05;} 100% {scale:1;} }
        #resetModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9998; flex-direction:column; align-items:center; justify-content:center; gap:15px; }
    </style>
</head>
<body>
    <form class="form">
       <p id="heading">ZOWOX PANEL</p>
        <div class="field">
          <input autocomplete="off" placeholder="Kullanıcı Adı" id="username" class="input-field" type="text">
        </div>
        <div class="field">
          <input placeholder="Şifre" id="password" class="input-field" type="password">
        </div>
        <div class="btn-group">
            <button type="button" class="button1" onclick="login()">Giriş Yap</button>
            <button type="button" class="button2" onclick="register()">Kayıt Ol</button>
        </div>
        <button type="button" class="btn-minimal" onclick="document.getElementById('resetModal').style.display='flex'">Şifremi Unuttum</button>
    </form>

    <div id="recoveryDisplayModal">
        <h1 style="color:#ffd215;">⚠️ BU KODU KAYDEDİN!</h1>
        <div id="generatedCode" class="recovery-box">000000</div>
        <button onclick="location.reload()">Kodu Kaydettim</button>
    </div>

    <div id="resetModal">
        <h3 style="color:white">Şifre Sıfırla</h3>
        <input class="input-field" id="resetUser" placeholder="Kullanıcı Adınız">
        <input class="input-field" id="resetCode" placeholder="Kurtarma Kodunuz">
        <input class="input-field" type="password" id="newPass" placeholder="Yeni Şifre">
        <button onclick="resetPassword()">Güncelle</button>
        <button onclick="document.getElementById('resetModal').style.display='none'">Kapat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
