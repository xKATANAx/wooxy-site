    <script>
        // --- TEMA KONTROLÃœ ---
        const toggle = document.getElementById('theme-toggle');
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            toggle.checked = true;
        }
        toggle.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            }
        });

        // --- SENÄ°N ORÄ°JÄ°NAL JS FONKSÄ°YONLARIN (EKSÄ°KSÄ°Z) ---
        function triggerError(inputId, message) {
            const el = document.getElementById(inputId);
            el.value = ""; 
            el.placeholder = message; 
            el.classList.add("error-mode"); 
            el.onfocus = () => {
                el.classList.remove("error-mode");
                el.placeholder = (inputId === "username") ? "KullanÄ±cÄ± AdÄ±" : "Åifre";
            };
        }

        function generateCode() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let code = "ZW-";
            for(let i=0; i<8; i++) code += chars.charAt(Math.floor(Math.random()*chars.length));
            return code;
        }

        function login() {
            const userField = document.getElementById('username').value.trim();
            const passField = document.getElementById('password').value.trim();
            let users = JSON.parse(localStorage.getItem('userDB') || "[]");
            let bl = JSON.parse(localStorage.getItem('blacklist') || "[]");

            if(bl.includes(userField)) return alert("ğŸš« HESABINIZ BANLANDI!");

            if (userField === "WOOXY" && passField === "ADMIN") {
                localStorage.setItem('last_admin_login', new Date().toLocaleString('tr-TR'));
                window.location.href = "admin.html";
                return;
            }

            let userIndex = users.findIndex(u => u.name === userField && u.pass === passField);

            if (userIndex !== -1) {
                users[userIndex].lastLogin = new Date().toLocaleString('tr-TR');
                localStorage.setItem('userDB', JSON.stringify(users));
                window.location.href = "dashboard.html"; 
            } else {
                triggerError("username", "HatalÄ± GiriÅŸ!");
                triggerError("password", "Åifre YanlÄ±ÅŸ!");
            }
        }

        function register() {
            const userEl = document.getElementById('username');
            const passEl = document.getElementById('password');
            const user = userEl.value.trim();
            const pass = passEl.value.trim();

            if (user.length < 5) { triggerError("username", "En az 5 karakter!"); return; }
            if (pass.length < 10) { triggerError("password", "En az 10 karakter!"); return; }
            if (!/\d/.test(pass)) { triggerError("password", "En az 1 sayÄ± lazÄ±m!"); return; }
            
            const specialChars = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;
            if (!specialChars.test(pass)) { triggerError("password", "Ã–zel karakter lazÄ±m!"); return; }

            let users = JSON.parse(localStorage.getItem('userDB') || "[]");
            if (users.find(u => u.name === user)) {
                triggerError("username", "Bu isim alÄ±nmÄ±ÅŸ!");
                return;
            }

            const code = generateCode();
            users.push({
                name: user,
                pass: pass,
                recoveryCode: code,
                regDate: new Date().toLocaleString('tr-TR'),
                lastLogin: "HenÃ¼z GiriÅŸ YapmadÄ±"
            });

            localStorage.setItem('userDB', JSON.stringify(users));
            localStorage.setItem('count_totalReg', parseInt(localStorage.getItem('count_totalReg') || 0) + 1);

            document.getElementById('generatedCode').innerText = code;
            document.getElementById('recoveryDisplayModal').style.display = 'flex';
        }

        function showResetModal() { document.getElementById('resetModal').style.display = 'flex'; }

        function resetPassword() {
            const u = document.getElementById('resetUser').value;
            const c = document.getElementById('resetCode').value;
            const np = document.getElementById('newPass').value;

            let db = JSON.parse(localStorage.getItem('userDB') || "[]");
            let user = db.find(x => x.name === u && x.recoveryCode === c);

            if(user) {
                user.pass = np;
                localStorage.setItem('userDB', JSON.stringify(db));
                alert("Åifreniz baÅŸarÄ±yla gÃ¼ncellendi!");
                location.reload();
            } else alert("KullanÄ±cÄ± adÄ± veya Kurtarma Kodu hatalÄ±!");
        }
