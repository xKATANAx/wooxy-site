    <script>
    function initDashboard() {
        const currentUser = localStorage.getItem('currentUser');
        const users = JSON.parse(localStorage.getItem('userDB') || "[]");
        
        if (!currentUser) {
            console.error("Giriş verisi bulunamadı.");
            return;
        }

        const user = users.find(u => u.name === currentUser);

        if (user) {
            // Admin butonu kontrolü
            if (user.role === 'admin') {
                const badge = document.getElementById('adminBadge');
                if(badge) badge.style.display = 'block';
            }

            // Aktiflik sinyali (Online görünmek için)
            setInterval(() => {
                let currentUsers = JSON.parse(localStorage.getItem('userDB') || "[]");
                let updated = currentUsers.map(u => {
                    if (u.name === currentUser) {
                        return { ...u, lastSeen: new Date().getTime() };
                    }
                    return u;
                });
                localStorage.setItem('userDB', JSON.stringify(updated));
            }, 10000);
        }
    }
    window.onload = initDashboard;
</script>
